<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bookmark AI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bookmark AI</h1>
            <button id="add-current-btn" class="primary-btn">Adicionar PÃ¡gina Atual</button>
            <div id="add-status" class="status-message" style="display: none;"></div>
        </div>

        <div class="controls">
            <button id="select-all" class="secondary-btn">Selecionar Todos</button>
            <button id="deselect-all" class="secondary-btn">Desmarcar Todos</button>
            <button id="organize-btn" class="primary-btn" disabled>Organizar Selecionados</button>
        </div>

        <div id="bookmarks-container" class="bookmarks-tree"></div>

        <div class="progress-section" style="display: none;">
            <div class="progress-bar">
                <div id="progress-indicator" class="progress-indicator"></div>
            </div>
            <div id="progress-text" class="progress-text"></div>
            <div id="progress-count" class="progress-count"></div>
        </div>

        <div class="results-section" style="display: none;">
            <div id="results-list"></div>
            <button id="close-results" class="secondary-btn">Fechar</button>
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
