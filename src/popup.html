<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bookmark AI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <h1>Bookmark AI</h1>
                <button id="settings-btn" class="icon-btn" title="Configurações">⚙️</button>
            </div>
            <button id="add-current-btn" class="primary-btn">
                <span class="icon">+</span>
                Adicionar Página
            </button>
            <div id="add-status" class="status-message" style="display: none;"></div>
        </div>

        <div id="settings-section" class="settings-section" style="display: none;">
            <h2>Configurações</h2>
            <div class="settings-form">
                <div class="form-group">
                    <label for="api-key">Gemini API Key</label>
                    <div class="api-key-input">
                        <input type="password" id="api-key" placeholder="Cole sua API key aqui">
                        <button id="save-api-key" class="secondary-btn">Salvar</button>
                    </div>
                    <div id="settings-status" class="status-message" style="display: none;"></div>
                    <p class="help-text">Obtenha sua API key em: <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></p>
                    <button id="test-api" class="secondary-btn test-btn" style="display: none;">Testar API</button>
                    <div id="test-result" class="test-result" style="display: none;"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="select-all" class="secondary-btn">Selecionar</button>
            <button id="deselect-all" class="secondary-btn">Limpar</button>
            <button id="organize-btn" class="primary-btn" disabled>Organizar</button>
        </div>

        <div id="bookmarks-container" class="bookmarks-tree"></div>

        <div id="pending-bookmarks" class="pending-section" style="display: none;">
            <h2>Links Selecionados (<span id="pending-count">0</span>)</h2>
            <div id="pending-list" class="pending-list"></div>
        </div>

        <div class="progress-section" style="display: none;">
            <div class="progress-bar">
                <div id="progress-indicator" class="progress-indicator"></div>
            </div>
            <div class="progress-info">
                <div id="progress-text" class="progress-text"></div>
                <div id="progress-count" class="progress-count"></div>
            </div>
        </div>

        <div class="results-section" style="display: none;">
            <div id="results-list"></div>
            <button id="close-results" class="secondary-btn">Fechar</button>
        </div>
    </div>

    <script src="js/popup.js"></script>
</body>
</html>
